<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <!--------- Left ---------->
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>

        <div style="background-color: #2a86ba">
          <h1>Bluuue sky</h1>
          <p>with it's Mountains</p>
        </div>

        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>

        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <!--------- Right ---------->
      <div class="right-slide">
        <div style="background-image: url('./imge/eagle.jpg')"></div>
        <div style="background-image: url('./imge/castle.jpg')"></div>
        <div style="background-image: url('./imge/mountain.jpg')"></div>
        <div style="background-image: url('./imge/flower.jpg')"></div>
      </div>

      <!--------- Acction---------->
      <div class="action-buttons">
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
